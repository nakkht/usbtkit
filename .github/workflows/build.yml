name: Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  LC_CTYPE: en_US.UTF-8
  LANG: en_US.UTF-8

jobs:
  build-latest:
    runs-on: macos-11
    env: 
      DEVELOPER_DIR: /Applications/Xcode_13.2.app
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache build
        uses: actions/cache@v2
        with:
          path: |
            .build
          key: ${{ runner.os }}-build-cache
      - name: Lint
        run: swiftlint --strict
      - name: Build
        run: |
          set -o pipefail
          swift build -v | xcpretty